<h2>Settings</h2>
<p *ngIf="!settings">Loading...</p>
<form *ngIf="settings" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="httpPort">HTTP Port:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="httpPort" min="0" max="65535" [(ngModel)]="settings.httpPort" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="reaperWebUri">Reaper Web URI:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="reaperWebUri" [(ngModel)]="settings.reaperURI" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <button class="btn btn-default col-sm-offset-2"><span class="glyphicon glyphicon-disk"></span> Save</button>
</form>
