<h2 *ngIf="!settings">Loading...</h2>
<form *ngIf="settings" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="httpPort">HTTP Port:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="httpPort" min="0" max="65535" [(ngModel)]="settings.httpPort" name="httpPort">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="reaperWebUri">Reaper Web URI:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="reaperWebUri" [(ngModel)]="settings.reaperURI" name="reaperWebUri">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lightingVenueUri">Lighting Venue URI:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lightingVenueUri" [(ngModel)]="settings.lightingVenueURI" name="lightingVenueURI">
        </div>
    </div>
    <button class="btn btn-primary col-sm-offset-2" (click)="save()"><span class="glyphicon glyphicon-disk"></span> Save</button>
</form>
