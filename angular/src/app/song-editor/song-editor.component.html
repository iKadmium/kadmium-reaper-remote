<div class="row">
	<div class="col">
		<form *ngIf="song">
			<fieldset [disabled]="busy">
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<input type="text" class="form-control" id="name" [(ngModel)]="song.name" [ngModelOptions]="{standalone: true}">
				</div>
				<div class="form-group">
					<label class="control-label" for="duration">Duration</label>
					<div class="input-group">
						<input class="form-control" type="number" [(ngModel)]="song.minutes" [ngModelOptions]="{standalone: true}">
						<div class="input-group-prepend">
							<span class="input-group-text" id="">:</span>
						</div>
						<input class="form-control" type="number" [(ngModel)]="song.seconds" [ngModelOptions]="{standalone: true}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="command">Command ID</label>
					<input type="text" class="form-control" id="command" [(ngModel)]="song.command" [ngModelOptions]="{standalone: true}">
				</div>
			</fieldset>
		</form>
	</div>
</div>

<nav class="navbar fixed-bottom navbar-dark bg-dark">
	<div class="col-md-3">
		<div class="btn-group btn-group-lg d-flex justify-content-between">
			<button type="submit" class="btn btn-outline-success" (click)="save()" [disabled]="busy">
				<fa-icon icon="save"></fa-icon>
			</button>
		</div>
	</div>
</nav>
