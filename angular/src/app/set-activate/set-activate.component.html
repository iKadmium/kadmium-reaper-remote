<ul class="list-group">
	<li *ngFor="let task of tasks" class="list-group-item" [ngClass]="{'list-group-item-primary': task.status == StatusCode.Unknown, 'list-group-item-success': task.status == StatusCode.Success, 'list-group-item-danger': task.status == StatusCode.Error }">{{task.name}}</li>
</ul>
