<form class="form-horizontal" *ngIf="song">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" [(ngModel)]="song.name" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="duration">Duration</label>
        <div class="col-sm-2">
            <input class="form-control" type="number" [(ngModel)]="song.minutes" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-sm-2">
            <input class="form-control" type="number" [(ngModel)]="song.seconds" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="command">Command ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="command" [(ngModel)]="song.command" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
        </div>
    </div>
</form>
